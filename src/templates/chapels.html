<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width" />
   <link rel="stylesheet" type="text/css" href="/css/chapels.css"> {{> imports }}
   <title>{{title}}</title>
</head>

<body class="aver-hidden" data-aver-basepath="{{lang}}/chapels" data-aver-partials="{{lang}}/_partials">
   {{> header}}
   <div class="main-content-container">
      <div class="header-banner"></div>
      
      <div class="sub-container">
         <div class="section">
            <div class="title text">{{title}}</div>

            <div class="text pure-g">
               <div class="pure-u-1 pure-u-md-2-3">{{p1}}</div>
               <div class="img-container pure-u-1 pure-u-md-1-3">
                  <img src="../assets/chapel.jpg" />
               </div>
            </div>
            <div class="text section">{{p2}}</div>
            <div class="text section">{{p3}}</div>
            <div class="address-container pure-g section">
               <div class="pure-u-1 pure-u-md-1-2">
                  Altrincham<br> Willow Tree Road<br> Altrincham <br> WA14 2EG<br> 10.30am
               </div>
               <div class="pure-u-1 pure-u-md-1-2">
                  Didsbury<br> Noddfa Oaker Avenue<br> West Didsbury<br> M20 2XH<br> 2.30pm
               </div>
            </div>
         </div>
         <div class="gymanfa">
            <div class="section">
               <div class="title text">{{gymanfa}}</div>
               <div class="text">{{p4}}</div>
            </div>
         </div>
         <div class="section">
            <div class="title text section">{{learning-title}}</div>
            <div class="text">{{learning}}</div>
         </div>
      </div>


   </div>

   {{> footer}}
</body>

</html>
